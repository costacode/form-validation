<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Form validation</title>
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <h1>Form validation</h1>
            </header>
            <main id="main" tabindex="-1">
                <section>
                    <h2>Numeric form</h2>

                    <form
                        onsubmit="submit()"
                        id="numeric-form"
                        method="post"
                        enctype="application/x-www-form-urlencoded"
                    >
                        <div class="msg-flex-holder hidden">
                            <div id="flex-msg" class="flex-msg"></div>
                        </div>
                        <div class="simple-form-grid">
                            <div class="row">
                                <label for="number1">Number 1</label>
                                <input
                                    id="number1"
                                    class="with-inner-label js-validate-numeric"
                                    data-numeric-max="100"
                                    data-numeric-min="0.5"
                                    type="text"
                                />
                                <span class="inner-input-label">£</span>
                                <div class="validation-msg hidden"></div>
                            </div>
                            <div class="row">
                                <label for="number2">Number 2</label>
                                <input
                                    id="number2"
                                    class="with-inner-label js-validate-numeric"
                                    data-numeric-max="100"
                                    data-numeric-min="0.5"
                                    type="text"
                                />
                                <span class="inner-input-label">£</span>
                                <div class="validation-msg hidden"></div>
                            </div>
                            <div class="row">
                                <label for="number3">Number 3</label>
                                <input
                                    id="number3"
                                    class="with-inner-label js-validate-numeric "
                                    data-numeric-max="70"
                                    data-numeric-min="0.4"
                                    type="text"
                                />
                                <span class="inner-input-label">£</span>
                                <div class="validation-msg hidden"></div>
                            </div>
                            <div class="row">
                                <label for="number4">Number 4</label>
                                <input
                                    id="number4"
                                    class="with-inner-label js-validate-numeric "
                                    data-numeric-max="70"
                                    data-numeric-min="0.4"
                                    type="text"
                                />
                                <span class="inner-input-label">£</span>
                                <div class="validation-msg hidden"></div>
                            </div>
                            <button
                                id="js-save"
                                type="submit"
                                class="btn btn-primary"
                            />
                            Save
                            </button>
                        </div>
                    </form>
                </section>
            </main>

            <footer></footer>
        </div>
        <script src="index.js"></script>
    </body>
</html>
